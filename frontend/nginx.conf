# Nginx configuration for React SPA

server {
    # Listen on port 80
    listen 80;

    # Server name (use _ for default/catch-all)
    server_name _;

    # Root directory where static files are served from
    root /usr/share/nginx/html;

    # Default file to serve
    index index.html;

    # Main location block for serving the app
    location / {
        # Try to serve file directly, fallback to index.html
        # CONCEPT: SPA Routing
        # React Router handles routes client-side
        # All routes should serve index.html, let React handle routing
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # CONCEPT: Reverse Proxy
    # Requests to /api/* get forwarded to backend container
    location /api {
        # Backend service name from docker-compose
        proxy_pass http://backend:3000;
        
        # Preserve original host header
        proxy_set_header Host $host;
        
        # Forward real client IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Forward protocol (http/https)
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Caching for static assets (images, CSS, JS)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression for faster transfers
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
}
